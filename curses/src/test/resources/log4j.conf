# property configurator file

log4j.rootLogger=DEBUG, Root1, Root2
log4j.category.prac=DEBUG, A1

log4j.appender.Root1=org.apache.log4j.FileAppender
log4j.appender.Root1.threshold=INFO
log4j.appender.Root1.file=root.log
log4j.appender.Root1.layout=org.apache.log4j.PatternLayout
log4j.appender.Root1.layout.ConversionPattern=%d %p:%c:%m%n

log4j.appender.Root2=org.apache.log4j.ConsoleAppender
log4j.appender.Root2.target=System.err
log4j.appender.Root2.threshold=DEBUG
log4j.appender.Root2.layout=org.apache.log4j.PatternLayout
log4j.appender.Root2.layout.ConversionPattern=%d - %c - %5p - (%F:%L) - %m%n

log4j.appender.A1=org.apache.log4j.FileAppender
log4j.appender.A1.threshold=DEBUG
log4j.appender.A1.file=prac.log
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d %p:%c:%m%n

